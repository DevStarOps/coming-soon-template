name: publish

on:
  push:
    branches: 
    - staging
    - main

env:
  appname: coming-soon-demo

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v2

    - name: 'version'
      id: version
      shell: bash
      run: |
        branchName="${GITHUB_REF#refs/heads/}"
        imageRepository="$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"
        echo "$branchName"
        echo "$imageRepository"
        echo BRANCH_NAME=$branchName >> $GITHUB_ENV
        echo IMAGE_REPOSITORY=$imageRepository >> $GITHUB_ENV
       
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Build and push image'
      run: |
        docker build --tag ghcr.io/${{ env.IMAGE_REPOSITORY}}:${{ github.sha }} --tag ghcr.io/${{ env.IMAGE_REPOSITORY}}:${{ steps.version.outputs.BRANCH_NAME }} -f build/Dockerfile .
        docker push --all-tags ghcr.io/${{ env.IMAGE_REPOSITORY}}
      env:
        appname: '${{env.appname}}'
        
    - name: 'Deploy to Azure Web App (main)'
      if: ${{ steps.version.outputs.BRANCH_NAME == 'main' }}
      uses: azure/webapps-deploy@v2
      with:
        app-name: '${{env.appname}}'
        slot-name: 'production'
        images: 'ghcr.io/${{ env.IMAGE_REPOSITORY}}:${{ github.sha }}'
      env:
        appname: '${{env.appname}}'

    - name: 'Azure logout'
      run: |
        az logout
        
