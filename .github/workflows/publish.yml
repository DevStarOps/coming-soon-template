name: publish

on:
  push:
    branches: 
    - staging
    - main

env:
  appname: coming-soon-demo

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v2

    - name: 'version'
      id: version
      shell: bash
      run: |
        branchName="${GITHUB_REF#refs/heads/}"
        echo "$branchName"
        echo "::set-output name=BRANCH_NAME::$branchName"
       
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Build and push image'
    - run: |
        docker build --tag ghcr.io/${{ github.actor }}/${{env.appname}}:${{ github.sha }} --tag ghcr.io/${{ github.actor }}/${{env.appname}}:${{ steps.version.outputs.BRANCH_NAME }} -f build/Dockerfile .
        docker push --all-tags ghcr.io/${{ github.actor }}/${{env.appname}}
        
    - name: 'Azure logout'
      run: |
        az logout
        
